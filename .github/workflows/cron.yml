name: Run automation cron

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch: {}

jobs:
  run-cron:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Call /api/cron
        env:
          CRON_URL: "${{ secrets.CRON_URL }}"
          CRON_SECRET: "${{ secrets.CRON_SECRET }}"
        run: |
          if [ -z "$CRON_URL" ]; then
            echo "Missing secrets.CRON_URL" >&2
            exit 1
          fi
          if [ -z "$CRON_SECRET" ]; then
            echo "Missing secrets.CRON_SECRET" >&2
            exit 1
          fi

          curl -sS -X GET "$CRON_URL" \
            -H "Authorization: Bearer $CRON_SECRET" \
            -H "Content-Type: application/json" \
            --fail
